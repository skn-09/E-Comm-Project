<div class="login-container">
    <h2>Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email" placeholder="Enter your email" />
            <p *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="error">
                Enter valid email
            </p>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" placeholder="Enter your password" />
            <p *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error">
                Password must be at least 6 characters
            </p>
        </div>

        <button type="submit" [disabled]="loginForm.invalid">Login</button>

        <p [ngClass]="{ 'error': isError, 'success': !isError }">{{ message }}</p>

        <p class="switch">
            Donâ€™t have an account? <a routerLink="/signup">Signup here</a>
        </p>
    </form>
</div>
