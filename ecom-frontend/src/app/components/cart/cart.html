<section class="cart-page">
  <h2>Your Cart</h2>
  <div *ngIf="!isLoggedIn" class="status">Please login to view your cart.</div>
  <ng-container *ngIf="isLoggedIn">
    <div *ngIf="loading" class="status">Loading cart...</div>
    <ng-container *ngIf="!loading && cart">
      <div *ngIf="cart.items.length; else emptyState">
        <div class="cart-item" *ngFor="let item of cart.items">
          <img [src]="item.product.imageUrl" [alt]="item.product.name" />
          <div class="info">
            <h3>{{ item.product.name }}</h3>
            <p>₹{{ item.product.price }}</p>
            <p>Quantity: {{ item.quantity }}</p>
            <button type="button" (click)="removeItem(item.product._id)">Remove</button>
          </div>
        </div>
        <div class="cart-actions">
          <div class="cart-total">Total: ₹{{ getTotal() }}</div>
          <button type="button" (click)="orderNow()">Order Now</button>
        </div>
      </div>
    </ng-container>
  </ng-container>
  <ng-template #emptyState>
    <div class="status">Your cart is empty.</div>
  </ng-template>
</section>
<div *ngIf="showSuccess" class="modal-backdrop">
  <div class="modal">
    <h3>Order placed!</h3>
    <p>Your order has been placed successfully.</p>
    <button type="button" (click)="closeModal()">Close</button>
  </div>
</div>
